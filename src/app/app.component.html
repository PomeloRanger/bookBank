<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay" menuId="unauthenticated">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-menu type="overlay" menuId="authenticated">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>

      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="['/categories']">
              <ion-icon slot="start" name="reorder"></ion-icon>
              <ion-label>
                Browse by Category
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="['/profile']">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Profile
              </ion-label>
            </ion-item>

            <ion-item (click)="logout()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Sign out
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="['/settings']">
              <ion-icon slot="start" name="settings"></ion-icon>
              <ion-label>
                Settings
              </ion-label>
            </ion-item>


          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
