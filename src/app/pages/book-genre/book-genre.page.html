<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let book of books">
        <app-book-item *ngIf="book" [book]="book"></app-book-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
